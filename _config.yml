# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
encoding: utf-8
title: Tarun Bisht
author: Tarun Bisht
tagline: Hello World I am Tarun and this is my personal, blogging and portfolio website.
description: >- # this means to ignore newlines until "baseurl:"
  Hello World I am Tarun and this is my personal, blogging and portfolio website. Here I write contents about artificial intelligent (AI),
  programming, python, c#, machine learning (ML), deep learning (DL), game developemnt, my experiences and basic web developement.
  Also I create projects revolving around these topics. Visit website for more details.

twitter:
  card: summary
  username: tarunresearches

logo: /assets/images/logo_primary.svg

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://tarunbisht.com" # the base hostname & protocol for your site, e.g. http://example.com

contact:
  address: Pithoragarh, Uttarakhand India 262501
  email: contact@tarunbisht.com

# default blur image for lazy loading
blob_image: assets/images/blur.jpg

# blog pagination
paginate: 10
paginate_path: "/blogs/page:num/"

# website settings
website:
  headline: I Build Tech
  tagline: The Power on your Side

# about section settings
about:
  tagline: Aspiring Researcher, Fan of AI, Space, Physics, Bots and Simulations
  description: I am deeply interested in Machine Learning (ML), Deep Learning (DL) applications, and Generative AI. I aim to explore the development of solid data representations to enhance the performance and reliability of AI systems with a keen interest in addressing interdisciplinary challenges. <br><br>I am also a Physics enthusiasts interested in Astronomy and Modern Physics.

# social media usernames
social:
  name: Tarun Bisht
  links:
    - https://twitter.com/tarunresearches
    - https://www.instagram.com/tarunresearches/
    - https://www.linkedin.com/in/tarunbisht/
    - https://github.com/tarun-bisht
    - https://medium.com/@iamtarunbisht
    - https://www.youtube.com/channel/UCSxE20aTc9IJFF3ZQb1cbLA
    - https://www.kaggle.com/tarunbisht11
  youtube: https://www.youtube.com/channel/UCSxE20aTc9IJFF3ZQb1cbLA
  usernames:
    twitter: tarunresearches
    github: tarun-bisht
    instagram: tarunresearches
    linkedin: tarunbisht
    kaggle: tarunbisht11
    medium: iamtarunbisht

# project categories worked
projects_categories:
  - Android-Apps
  - AI/ML
  - Course-Projects
  - Games
  - Packages
  - Research-Projects
  - Web-Apps
  - Web-Themes

# define collections
collections:
  projects:
    output: true
    permalink: /:collection/:title/

# Build settings for scss
sass:
  style: compressed

permalink: pretty

# define used plugins
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

# syntax highlighting and define markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    default_lang: html
    css_class: "syntax"

# Using google analytics along with cookie bot using google tag manager
enable_google_analytics: false
# whether to enable disqus commenting or not
enable_disqus_comments: false
# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
