---
layout: template
title: Contact
permalink: /contact/
kwes: true
---

<div class="contact" animation="fade-down" animation-time="1s">
    <div class="col-2">
        <form class="kwes-form" action="https://kwes.io/api/foreign/forms/pgDIo2jDx13rCDTgFGOJ" method="POST">
            <label for="id_name">Name</label>
            <input id="id_name" type="text" name="name" rules="required | max:50" maxlength="50">
            <label for="id_email">Email</label>
            <input id="id_email" type="email" name="email" rules="required">
            <label for="id_website">Your Website</label>
            <input id="id_website" type="url" name="website">
            <label for="id_subject">Subject</label>
            <input id="id_subject" type="text" name="subject" rules="required | max:100" maxlength="100">
            <label for="id_message">Message</label>
            <textarea id="id_message" name="message" cols="40" rows="10" rules="required" spellcheck="false"></textarea>
            <button type="submit" class="button">Submit</button>
        </form>
        <div class="contact-details">
            <div class="card">
                <span><i class="fas fa-home"></i></span>
                <span>{{site.contact.address}}</span>
            </div>
            <div class="card">
                <span><i class="far fa-envelope"></i></span>
                <span><a href="mailto:{{site.contact.email}}">{{site.contact.email}}</a></span>
            </div>
        </div>
    </div>
</div>
